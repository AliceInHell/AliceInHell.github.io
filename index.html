<!DOCTYPE html>
<html>
    <head>		
        <title>YOUTUBE SEARCHING</title>
        <meta charset="UTF-8" />					
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client.js?onload=initAPIClient" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <form action="#" class="form">
                <input id="query" type="text"/>
                <button onclick="search()">Search</button>
            </form>
            <div id="videoList" class="container"></div>
        </div>
        <template id="tpl">
            <div class="simple" onselectstart="return false">
                <a target="_blank"><img/></a>
                <div id="title" class="title"></div>
                <div id="description" class="description"></div>
                <div id="duration" class="duration"></div>
                <div id="author" class="author"></div>
            </div>
        </template>
    </body>
</html>
